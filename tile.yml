---
name: overops
icon_file: resources/OverOps.png
label: OverOps Reliability Platform for PCF
description: This Tile provides all components of the OverOps Reliability Platform for PCF. Identify and resolve critical errors with continuous code analysis and machine learning across your software delivery life cycle.
packages:
- name: overops_collector
  type: app
  health_check: none
  manifest:
    buildpack: https://github.com/cloudfoundry/java-buildpack.git
    memory: 2G
    disk_quota: 2G
    no-route: true
    stemcell: default
    command: |
      tar xzvf takipi-4.38.0.tar.gz
      export TAKIPI_LISTEN_PORT=$PORT
      nohup takipi/bin/takipi-service -l &
    path: overops-collector.jar
    env:
      JVM_LIB_FILE: /home/vcap/app/.java-buildpack/open_jdk_jre/lib/amd64/server/libjvm.so
forms:
- name: collector-form1
  label: OverOps Collector
  properties:
  - name: takipi_base_url
    type: string
    label: OverOps Backend URL
  - name: takipi_secret_key
    type: secret
    label: OverOps Installation Key
  - name: takipi_server_name
    type: string
    label: Server Name
  - name: cf_org
    type: string
    label: Org
  - name: cf_space
    type: string
    label: Space
