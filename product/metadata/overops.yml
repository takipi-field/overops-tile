---
description: This Tile provides all compononents of the OverOps reliability platform. Identify and resolve critical errors with continuous code analysis and machine learning across your software delivery lifecycle.
icon_image: 
label: OverOps Reliability Platform
metadata_version: '1.8'
minimum_version_for_upgrade: 0.0.1
name: overops
product_version: 0.0.4
rank: 1
requires_product_versions:
- name: cf
  version: '>= 1.9'
serial: true
service_broker: false
standalone: false


releases:
- file: overops-0.0.4.tgz
  name: overops
  version: '0.0.4'
- file: cf-cli-1.16.0.tgz
  name: cf-cli
  version: '1.16.0'

stemcell_criteria:
  os: ubuntu-xenial
  requires_cpi: false
  version: '315'


property_blueprints:
- configurable: true
  default: overops-org
  name: org
  type: string
- configurable: true
  default: overops-space
  name: space
  type: string
- configurable: true
  default: false
  name: apply_open_security_group
  type: boolean
- configurable: true
  default: false
  name: allow_paid_service_plans
  type: boolean
- configurable: true
  label: Backend Url
  name: takipi_base_url
  optional: false
  type: string
- configurable: true
  label: Secret Key
  name: takipi_secret_key
  optional: false
  type: secret
- configurable: true
  label: TCP Route
  name: overops_tcp_route
  optional: false
  type: string
- configurable: true
  label: Org
  name: overops_org
  optional: false
  type: string
- configurable: true
  label: Space
  name: overops_space
  optional: false
  type: string
- configurable: true
  label: Install On-Premise OverOps Server
  name: install_server
  optional: true
  type: boolean


form_types: 
- description: OverOps Collector
  label: OverOps Collector
  name: collector-form1
  property_inputs:
  - description: Backend Url
    label: Backend Url
    reference: .properties.takipi_base_url
  - description: Secret Key
    label: Secret Key
    reference: .properties.takipi_secret_key
  - description: TCP Route
    label: TCP Route
    reference: .properties.overops_tcp_route
  - description: Org
    label: Org
    reference: .properties.overops_org
  - description: Space
    label: Space
    reference: .properties.overops_space
- description: OverOps Server
  label: OverOps Server
  name: server-form1
  property_inputs:
  - description: Install On-Premise OverOps Server
    label: Install On-Premise OverOps Server
    reference: .properties.install_server


job_types: 
- dynamic_ip: 1
  errand: true
  instance_definition:
    configurable: false
    default: 1
    name: instances
    type: integer
  manifest: |
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
    domain: (( ..cf.cloud_controller.system_domain.value ))
    install_server: (( .properties.install_server.value ))
    opsman_ca: (( $ops_manager.ca_certificate ))
    org: (( .properties.org.value ))
    overops_collector:
      app_manifest:
        buildpack: java_buildpack_offline
        command: ./collector.sh
        memory: 1G
        org: (( .properties.overops_org.value ))
        path: overops-collector.jar
        routes:
        - route: (( .properties.overops_tcp_route.value ))
        space: (( .properties.overops_space.value ))
      auto_services: []
      name: overops_collector
    overops_org: (( .properties.overops_org.value ))
    overops_space: (( .properties.overops_space.value ))
    overops_tcp_route: (( .properties.overops_tcp_route.value ))
    security:
      password: (( .deploy-all.app_credentials.password ))
      user: (( .deploy-all.app_credentials.identity ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    takipi_base_url: (( .properties.takipi_base_url.value ))
    takipi_secret_key: (( .properties.takipi_secret_key.value ))
    uaa:
      admin_client: (( ..cf.uaa.admin_client_credentials.identity ))
      admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))
  max_in_flight: 1
  name: deploy-all
  property_blueprints:
  - default:
      identity: vcap
    name: vm_credentials
    type: salted_credentials
  - name: app_credentials
    type: salted_credentials
  resource_definitions:
  - configurable: true
    default: 1024
    name: ram
    type: integer
  - configurable: true
    default: 4096
    name: ephemeral_disk
    type: integer
  - configurable: false
    constraints:
      min: 0
    default: 0
    name: persistent_disk
    type: integer
  - configurable: true
    default: 1
    name: cpu
    type: integer
  resource_label: deploy-all
  single_az_only: true
  static_ip: 0
  templates:
  - name: deploy-all
    release: overops
  - name: cf-cli-6-linux
    release: cf-cli
- dynamic_ip: 1
  errand: true
  instance_definition:
    configurable: false
    default: 1
    name: instances
    type: integer
  manifest: |
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
    domain: (( ..cf.cloud_controller.system_domain.value ))
    install_server: (( .properties.install_server.value ))
    opsman_ca: (( $ops_manager.ca_certificate ))
    org: (( .properties.org.value ))
    overops_collector:
      app_manifest:
        buildpack: java_buildpack_offline
        command: ./collector.sh
        memory: 1G
        org: (( .properties.overops_org.value ))
        path: overops-collector.jar
        routes:
        - route: (( .properties.overops_tcp_route.value ))
        space: (( .properties.overops_space.value ))
      auto_services: []
      name: overops_collector
    overops_org: (( .properties.overops_org.value ))
    overops_space: (( .properties.overops_space.value ))
    overops_tcp_route: (( .properties.overops_tcp_route.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    takipi_base_url: (( .properties.takipi_base_url.value ))
    takipi_secret_key: (( .properties.takipi_secret_key.value ))
    uaa:
      admin_client: (( ..cf.uaa.admin_client_credentials.identity ))
      admin_client_secret: (( ..cf.uaa.admin_client_credentials.password ))
  max_in_flight: 1
  name: delete-all
  property_blueprints:
  - default:
      identity: vcap
    name: vm_credentials
    type: salted_credentials
  - name: app_credentials
    type: salted_credentials
  resource_definitions:
  - configurable: true
    default: 1024
    name: ram
    type: integer
  - configurable: true
    default: 4096
    name: ephemeral_disk
    type: integer
  - configurable: false
    constraints:
      min: 0
    default: 0
    name: persistent_disk
    type: integer
  - configurable: true
    default: 1
    name: cpu
    type: integer
  resource_label: delete-all
  single_az_only: true
  static_ip: 0
  templates:
  - name: delete-all
    release: overops
  - name: cf-cli-6-linux
    release: cf-cli



post_deploy_errands: 
- name: deploy-all


pre_delete_errands: 
- name: delete-all


update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000

provides_product_versions:
- name: overops
  version: '0.0.4'